<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malou Pet Haven Shelter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .modal-content .close {
            color: #ff5a5a;
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content .close:hover {
            color: #ff0000;
        }

        .modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-content form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .modal-content form input,
        .modal-content form select,
        .modal-content form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-content form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-content form button:hover {
            background-color: #0056b3;
        }

        /* Button to open the form */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Malou Pet Haven Shelter</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#adoption">Adopt</a></li>
                    <li><a href="#donation">Donate</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#about">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Pet Adoption Section -->
        <section id="adoption" class="adoption">
            <div class="container">
                <h2>Available Pets for Adoption</h2>
                <p>Find your perfect companion!</p>

                <button id="submit-adoption" class="btn">Submit Adoption Application</button>
            </div>
        </section>

        <!-- Adoption Application Modal -->
        <div id="adoption-form" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Adoption Application</h3>
                <form id="adoption-application-form" action="process-application.php" method="POST">
                    <label for="applicant-name">Full Name:</label>
                    <input type="text" id="applicant-name" name="name" placeholder="Enter your full name" required>

                    <label for="applicant-email">Email Address:</label>
                    <input type="email" id="applicant-email" name="email" placeholder="Enter your email" required>

                    <label for="applicant-phone">Phone Number:</label>
                    <input type="tel" id="applicant-phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="applicant-pet">Which pet are you interested in adopting?</label>
                    <select id="applicant-pet" name="pet" required>
                        <option value="">Select a pet</option>
                        <option value="german-shepherd">German Shepherd</option>
                        <option value="poodle">Poodle</option>
                        <option value="golden-retriever">Golden Retriever</option>
                        <option value="siberian-husky">Siberian Husky</option>
                        <option value="burmese-cat">Burmese Cat</option>
                        <option value="persian-cat">Persian Cat</option>
                        <option value="ragamuffin-cat">Ragamuffin Cat</option>
                        <option value="siamese-cat">Siamese Cat</option>
                    </select>

                    <label for="applicant-message">Why do you want to adopt this pet?</label>
                    <textarea id="applicant-message" name="message" rows="4" placeholder="Tell us why you would like to adopt this pet" required></textarea>

                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // JavaScript for modal functionality
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.getElementById('submit-adoption');
            const modal = document.getElementById('adoption-form');
            const closeButton = modal.querySelector('.close');

            // Show the modal when the button is clicked
            submitButton.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'block';
            });

            // Close the modal when the close button is clicked
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close the modal if the user clicks outside the modal content
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
